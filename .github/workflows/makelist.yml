name: Make Cards List
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  makelist:
    name: Make List
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Original JSON Hash
        run: $Original_JSON_Hash = (Get-FileHash Cards.json).Hash

      - name: Get JSON
        run: |
          curl -o 'Cards.json' -H 'Authorization: Bearer ${{secrets.WECHAT_ACESS_TOKEN}}' -H 'Content-Type: application/json' 'https://mp.t-union.com/api/selectCards?pageSize=999'

      - name: Get JSON Hash
        run: $JSON_Hash = (Get-FileHash Cards.json).Hash

      - name: Compare Hash
        run: $Equal_Hash = $Original_JSON_Hash -eq $JSON_Hash

      - name: Make List And Push
        if: ${{ $Equal_Hash = false }}
        run: |
          git commit -m "GitHub Actions ${{ github.run.attempt }}"
          git push
