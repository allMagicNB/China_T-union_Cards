name: Make Cards List
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  makelist:
    name: Make List
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Original JSON Hash
        run: |
          if (Test-Path Cards.json) {
              $original_json_hash = (Get-FileHash Cards.json).Hash
              Write-Output original_json_hash=${original_json_hash} >> ${{ github.env }}
          }

      - name: Get JSON
        run: |
          $Token = ((curl https://mp.t-union.com/api//bonc/inPursuitOfTreasure) | ConvertFrom-Json).howdoudo
          curl -o 'Cards.json' -H 'Authorization: Bearer ${Token}' -H 'Content-Type: application/json' 'https://mp.t-union.com/api/selectCards?pageSize=999'

      - name: Push JSON
        if: ${{ hashFiles('Cards.json') != env.original_json_hash }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "GitHub Actions"
          git push
